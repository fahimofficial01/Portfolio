<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --verify-blue: #1DA1F2;
        }

        body {
            margin: 0;
            background: url('ripped-paper-framed-black-background_53876-118700.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        /* ১. টপ মিনি বাটন (সিরিয়াল অনুযায়ী) */
        .header-nav {
            position: fixed;
            top: 25px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 12px;
        }

        .mini-btn {
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .mini-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }

        /* ২. হিরো সেকশন এনিমেশন */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 1.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ৩. মাঝখানের গ্লোয়িং বাটন */
        .glow-btn {
            position: relative;
            padding: 18px 40px;
            font-size: 16px;
            font-weight: 900;
            color: white;
            text-decoration: none;
            background: #000;
            border-radius: 12px;
            border: 1px solid #444;
            display: inline-block;
            margin: 10px;
            overflow: hidden;
            transition: 0.3s;
        }

        .glow-btn:hover {
            box-shadow: 0 0 20px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        /* ৪. এবাউট সেকশন (Verified Profile) */
        .profile-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        .verified-name {
            font-size: 30px;
            font-weight: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .verify-badge {
            color: var(--verify-blue);
            font-size: 24px;
        }

        .social-icons a {
            color: white;
            font-size: 35px;
            margin: 0 15px;
            transition: 0.4s;
        }

        .social-icons a:hover {
            color: var(--neon-blue);
            transform: translateY(-10px) rotate(10deg);
        }

        /* ৫. শপ সেকশন হাইলাইট */
        .shop-badge {
            font-size: 18px;
            background: rgba(0, 210, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

    </style>
</head>
<body>

</body>
